post:
  operationId: processInstructions
  summary: Process a instructions generated by LLM
  description: This action is used to process this instructions generated by LLM. There is no specific format that this operation receives so pass the raw LLM response as it is. Use this action when asked to send instructions.
  tags:
    - instruction-processing
  requestBody:
    content:
      text/plain:
        schema:
          type: string
    required: true
  responses:
    200:
      description: Successful processing response
      content:
        application/json:
          schema:
            $ref: '../schemas/InstructionsProcessingResponse.yaml'